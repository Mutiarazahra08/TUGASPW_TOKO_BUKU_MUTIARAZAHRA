<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registrasi pembelian buku</title>
</head>
<body>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Kode Buku</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>
        </div> 
        <input id="text" name="text" type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="nama_lengkap" class="col-4 col-form-label">Nama Pelanggan</label> 
    <div class="col-8">
      <input id="nama_lengkap" name="nama_lengkap" placeholder="Masukkan Nama Lengkap" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="tempat_lahir" class="col-4 col-form-label">Judul Buku</label> 
    <div class="col-8">
      <input id="Judul buku" name="tempat_lahir" placeholder="Judul Buku" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="tanggal_lahir" class="col-4 col-form-label">Tanggal pembelian</label> 
    <div class="col-8">
      <input id="tanggal pembelian" name="tanggal pembelian" placeholder="Masukkan tanggal pembelian" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4">Penggunaan member</label> 
    <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="jenis_kelaminn" id="jenis_kelaminn_0" type="radio" class="custom-control-input" value="pria" required="required"> 
        <label for="jenis_kelaminn_0" class="custom-control-label">ya</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="jenis_kelaminn" id="jenis_kelaminn_1" type="radio" class="custom-control-input" value="wanita" required="required"> 
        <label for="jenis_kelaminn_1" class="custom-control-label">tidak</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-4 col-form-label">Kode Member</label> 
    <div class="col-8">
      <input id="Kode Member" name="kode member" placeholder="Maukkan kode member anda" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="status" class="col-4 col-form-label">Promo yang digunakan</label> 
    <div class="col-8">
      <select id="status" name="status" class="custom-select" required="required">
        <option value="mahasiswa">Diskon SMS 75%</option>
        <option value="karyawan">Pembelian 5 novel potongan harga 25%</option>
      </select>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="beli sekarang" type="beli sekarang" class="btn btn-primary">beli sekarang</button>
    </div>
  </div>
</form>
  
</body>
</html>
